    <header-component></header-component>
    <section class="register-sec">
        <div class="register-lft">

                <img src="images/reg-form-welcome.png" alt="Welome | Get registered at Maid Finder">
                <figcaption class="text-white">Welcome</figcaption>

                </div>
                <div class="field-grps">

                <div class="text-center">

                </div>
                <p class="or-text">OR</p>
                <div class="text-center">
                    <button type="submit" class="register-outline-btn">
                        <span class="btn-img">

                        </span>
                        <span class="btn-text">Continue With Google</span>
                    </button>
                </div>
                <div class="text-center">
                    <button type="submit" class="register-outline-btn">
                        <span class="btn-img">
                            <img src="images/facebook-icon.svg" alt="facebook-icon">
                        </span>
                        <span class="btn-text">Continue With Facebook</span>
                    </button>
                </div>
